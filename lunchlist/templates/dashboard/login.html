{% extends '../base.html' %}

{% block title%}

ورود به حساب کاربری

{% endblock %}

{% block content %}

<div class="vh-100 d-flex justify-content-center align-items-center bg-gradient">
    <div class="container">

        <div class="row d-flex justify-content-center ">
            <div class="col-10 col-md-6 col-lg-4">
                <div class="card bg-light shadow rounded">
                    <div class="card-body p-5">
                        <div>
                            {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>
                            {% endfor%}
                            {% endif %}
                        </div>
                        <form action="" method="POST" class="mb-3 mt-md-4 login-from">
                            {% csrf_token %}
                            <div class="my-4">
                                <label for="username" class="form-label ">نام کاربری : </label>
                                <input type="text" class="form-control shadow-sm rounded" id="username" name="username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label ">رمز عبور : </label>
                                <input type="password" class="form-control shadow-sm rounded" id="password"
                                    name="password">
                            </div>
                            <p class="small"><a class="text-primary" href="">مرا به خاطر سپار</a></p>
                            <div class="d-grid">
                                <button class="btn btn-outline-primary shadow rounded d-flex justify-content-center align-items-center" type="submit">ورود</button>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
